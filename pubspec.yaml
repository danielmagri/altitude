version: 1.1.4

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  sqflite: ^1.1.3
  table_calendar: ^1.2.0
  fluttertoast: ^3.0.3
  keyboard_visibility: ^0.5.2
  shared_preferences: ^0.5.2
  numberpicker: ^1.0.0
  flutter_local_notifications: ^0.7.1+1
  vibration: ^1.2.1
  sliding_up_panel: ^0.3.4
  auto_size_text: ^2.0.2+1
  firebase_core: ^0.4.0+9
  firebase_analytics: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - assets/cloud1.png
    - assets/cloud2.png
    - assets/finger.png
    - assets/createHabit.png
    - assets/completeHabit.png
    - assets/score.png
    - assets/level/gold1.png
    - assets/level/gold2.png
    - assets/level/gold3.png
    - assets/level/silver1.png
    - assets/level/silver2.png
    - assets/level/silver3.png
    - assets/level/bronze0.png
    - assets/level/bronze1.png
    - assets/level/bronze2.png
    - assets/level/bronze3.png

  fonts:
      - family: Montserrat
        fonts:
          - asset: fonts/Montserrat-Regular.ttf
          - asset: fonts/Montserrat-Bold.ttf
            weight: 700
          - asset: fonts/Montserrat-Light.ttf
            weight: 300
